<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF, Article, and Calendar Event - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-4">
                    <h2 class="heading-section">Upload PDF</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="upload-form">
                        <div class="form-group">
                            <input type="file" id="pdf-file" accept="application/pdf" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload</button>
                    </form>
                    <div id="upload-success" class="alert alert-success mt-3" style="display: none;">
                        Upload successful! File available at: <a href="#" id="file-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-4">
                    <h2 class="heading-section">Upload Article</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="upload-article-form">
                        <div class="form-group">
                            <input type="text" id="article-title" placeholder="Article Title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <textarea id="article-content" placeholder="Article Content" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload Article</button>
                    </form>
                    <div id="upload-article-success" class="alert alert-success mt-3" style="display: none;">
                        Article uploaded successfully!
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-4">
                    <h2 class="heading-section">Upload Calendar Event</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="upload-event-form">
                        <div class="form-group">
                            <input type="date" id="event-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="event-description" placeholder="Event Description" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload Event</button>
                    </form>
                    <div id="upload-event-success" class="alert alert-success mt-3" style="display: none;">
                        Event uploaded successfully!
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAhmwL-einZeeQzistwL1UfzFIvRvvuAI0",
            authDomain: "m-and-a-tool.firebaseapp.com",
            projectId: "m-and-a-tool",
            storageBucket: "m-and-a-tool.appspot.com",
            messagingSenderId: "865033014110",
            appId: "1:865033014110:web:49435d6cd66afd60b19dcf",
            measurementId: "G-P2N41DQ5R1"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Check if user is authenticated
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // Redirect to login page if not authenticated
                window.location.href = 'index.html#login';
            }
        });

        // Handle PDF upload
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var file = document.getElementById('pdf-file').files[0];
            var storageRef = firebase.storage().ref('pdfs/' + file.name);
            var uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', function(snapshot) {
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
            }, function(error) {
                console.error('Upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    console.log('File available at', downloadURL);
                    var fileLink = document.getElementById('file-link');
                    fileLink.href = downloadURL;
                    document.getElementById('upload-success').style.display = 'block';
                });
            });
        });

        // Handle Article upload
        document.getElementById('upload-article-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var title = document.getElementById('article-title').value;
            var content = document.getElementById('article-content').value;

            db.collection("articles").add({
                title: title,
                content: content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
                document.getElementById('upload-article-success').style.display = 'block';
            })
            .catch(function(error) {
                console.error("Error adding document: ", error);
            });
        });

        // Handle Calendar Event upload
        document.getElementById('upload-event-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var date = document.getElementById('event-date').value;
            var description = document.getElementById('event-description').value;

            db.collection("events").add({
                date: date,
                description: description,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(function(docRef) {
                console.log("Event written with ID: ", docRef.id);
                document.getElementById('upload-event-success').style.display = 'block';
            })
            .catch(function(error) {
                console.error("Error adding event: ", error);
            });
        });
    </script>
</body>

</html>
