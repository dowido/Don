<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .reset-container h2 {
            text-align: center;
            color: #008751;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #008751;
        }

        .btn-primary {
            background-color: #008751;
            border-color: #008751;
        }

        .alert {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            <div id="reset-success" class="alert alert-success">
                Password reset email sent! Please check your inbox.
            </div>
            <div id="reset-error" class="alert alert-danger">
                Error sending password reset email. Please try again.
            </div>
        </form>
    </div>

    <!-- Include your JS files -->
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBh4j9xrGZ8CRbBIiDMdhXoNITNYocl0Tg",
            authDomain: "m-and-a-tool.firebaseapp.com",
            projectId: "m-and-a-tool",
            storageBucket: "m-and-a-tool.appspot.com",
            messagingSenderId: "865033014110",
            appId: "1:865033014110:web:49435d6cd66afd60b19dcf",
            measurementId: "G-P2N41DQ5R1"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle password reset
        document.getElementById('reset-password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('reset-email').value;

            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('reset-success').style.display = 'block';
                    document.getElementById('reset-error').style.display = 'none';
                })
                .catch((error) => {
                    console.error('Error sending password reset email:', error);
                    document.getElementById('reset-error').style.display = 'block';
                });
        });
    </script>
</body>
</html>
