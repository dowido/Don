<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF - AGNES Nigeria Parliament</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-4">
                    <h2 class="heading-section">Upload PDF</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="upload-form">
                        <div class="form-group">
                            <input type="file" id="pdf-file" accept="application/pdf" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload</button>
                    </form>
                    <div id="upload-success" class="alert alert-success mt-3" style="display: none;">
                        Upload successful! File available at: <a href="#" id="file-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA3WGo8_5rXGqIH91mShWxPyLD4_HHekvM",
            authDomain: "m-and-a-tool.firebaseapp.com",
            projectId: "m-and-a-tool",
            storageBucket: "m-and-a-tool.appspot.com",
            messagingSenderId: "865033014110",
            appId: "1:865033014110:web:274ee8cd2bde8bf9b19dcf",
            measurementId: "G-F0CCBLVEJP"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Include your JS files -->
    <script src="assets/js/scripts.js"></script>
    <script>
        // Handle PDF upload
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var file = document.getElementById('pdf-file').files[0];
            var storageRef = firebase.storage().ref('pdfs/' + file.name);
            var uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', function(snapshot) {
                // Observe state change events such as progress, pause, and resume
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
            }, function(error) {
                // Handle unsuccessful uploads
                console.error('Upload failed:', error);
            }, function() {
                // Handle successful uploads on complete
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    console.log('File available at', downloadURL);
                    var fileLink = document.getElementById('file-link');
                    fileLink.href = downloadURL;
                    fileLink.textContent = downloadURL;
                    document.getElementById('upload-success').style.display = 'block';
                });
            });
        });
    </script>
</body>

</html>
